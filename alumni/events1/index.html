<script>
(function () {
  var isGh = location.hostname.endsWith('github.io');
  var GH_PREFIX = '/Antrix';

  function isSpecial(u){ return !u || /^(https?:|data:|mailto:|tel:|javascript:|#)/i.test(u); }
  function needsGhPrefix(u){ return /^\/(wp-(?:content|includes)|assets)\//i.test(u); }

  function fixOne(u) {
    if (isSpecial(u)) return u;

    // On GitHub Pages, add /Antrix before /wp-* or /assets
    if (isGh) {
      if (needsGhPrefix(u) && !u.startsWith(GH_PREFIX + '/')) return GH_PREFIX + u;
      return u;
    }

    // On non-GH (DigitalOcean etc.), strip a leading /Antrix
    if (!isGh && u.startsWith(GH_PREFIX + '/')) return u.replace(/^\/Antrix/i, '');
    return u;
  }

  function applyFix(root) {
    var sels = [
      ['link', 'href'], ['script', 'src'], ['img', 'src'], ['source', 'src'],
      ['a', 'href'], ['video', 'poster'], ['iframe','src']
    ];
    sels.forEach(function(p){
      var tag=p[0], attr=p[1];
      root.querySelectorAll(tag+'['+attr+']').forEach(function(el){
        var v = el.getAttribute(attr);
        var f = fixOne(v);
        if (f && f !== v) el.setAttribute(attr, f);
      });
    });
    // data-src / data-href
    ['data-src','data-href'].forEach(function(attr){
      root.querySelectorAll('['+attr+']').forEach(function(el){
        var v = el.getAttribute(attr), f = fixOne(v);
        if (f && f !== v) el.setAttribute(attr, f);
      });
    });
  }

  // Run ASAP and again when DOM is ready
  try { applyFix(document); } catch(e){}
  document.addEventListener('DOMContentLoaded', function(){ try { applyFix(document); } catch(e){} });
})();
</script>
